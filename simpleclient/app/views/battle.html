<div class="row">
    <div class="col text-center">
        <h1>Battle</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-6">
        <h3>Party</h3>
        <div class="monster" ng-repeat="monster in party" ng-click="SelectMonster(monster)" ng-class="{currentMonster: IsCurrentMonster(monster)}">
            <span>{{monster.kind.name}}</span>
            <uib-progressbar animate="false" value="monster.stats.hpCurrent" max="monster.stats.hpMax" type="{{HpToProgressType(monster.stats.hpCurrent, monster.stats.hpMax)}}"><b>{{monster.stats.hpCurrent}}</b></uib-progressbar>
        </div>
    </div>
    <div class="col-xs-6">
        <h3>Enemies</h3>
        <div class="monster" ng-repeat="monster in enemies">
            <span>{{monster.kind.name}}</span>
            <uib-progressbar animate="false" value="monster.stats.hpCurrent" max="monster.stats.hpMax" type="{{HpToProgressType(monster.stats.hpCurrent, monster.stats.hpMax)}}"><b>{{monster.stats.hpCurrent}}</b></uib-progressbar>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <button class="btn btn-default">Skill 1</button>
        <button class="btn btn-default">Skill 2</button>
        <button class="btn btn-default">Skill 3</button>
        <button class="btn btn-primary">Recruit</button>
        <button class="btn btn-danger">Back</button>
    </div>
</div>
<p>
    {{info}}
</p>
