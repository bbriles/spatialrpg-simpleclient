<div>
    <h1>Spatial RPG Simple Client</h1>
    <form novalidate name="form" ng-submit="login()">
        <div class="form-group">
            <label for="name">Username</label>
            <input type="text" ng-model="name" name="name" class="form-control" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ng-model="password" name="password" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
